########################################
##### ğŸš€ Base Task #####################
########################################
# Optional task name (used for log file prefix, can be overridden via --task-name)
taskName: ""
stateDir: ./out
statusFile: ./out/status.json

########################################
##### ğŸ—„ï¸ Dragonfly Source #############
########################################
source:
  type: dragonfly
  addr: localhost:6380          # Replace with your Dragonfly address
  password: ""                  # Optional password
  tls: false

########################################
##### ğŸ¯ Redis Target #################
########################################
target:
  type: redis-standalone
  addr: localhost:6379          # Replace with your Redis address
  password: ""                  # Optional password
  tls: false

########################################
##### ğŸ“Š Dashboard config ##############
########################################
dashboard:
  addr: ":8080"                # Embedded dashboard listen address (empty to disable)

########################################
##### ğŸ’¾ Checkpoint config #############
########################################
checkpoint:
  enabled: true
  intervalSeconds: 10
  path: ""

########################################
##### ğŸ“ log config ####################
########################################
log:
  dir: "logs"                # Relative to this config directory (e.g. ../logs)
  level: "info"              # debug | info | warn | error
  consoleEnabled: true        # Print highlights to stdout (false = silent)

########################################
##### âš–ï¸ Conflict Policy ##############
########################################
conflict:
  policy: "overwrite"          # overwrite | panic | skip

########################################
##### ğŸ› ï¸ Cold import / shake config ###
########################################
migrate:
  snapshotPath: ../tmp/placeholder.rdb    # Path to existing RDB (used by cold-import / legacy migrate)
  shakeBinary: ../redis-shake-v4/redis-shake
