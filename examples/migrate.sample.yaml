source:
  type: dragonfly
  addr: localhost:6380          # Dragonfly address
  password: ""                  # Optional password
  tls: false

target:
  # type: redis-standalone or redis-cluster
  type: redis-cluster
  seed: localhost:6379          # Redis seed node address
  password: ""                  # Optional password
  tls: false

stateDir: ../out
statusFile: ../out/status.json

migrate:
  snapshotPath: ../data/backup/dragonfly7380-dump.rdb
  shakeBinary: ../redis-shake-v4/redis-shake
  shakeArgs: ""          # Optional: full CLI args (if not using config file)
  shakeConfigFile: ""    # Optional: redis-shake config file path (if using -conf)
  autoBgsave: false      # Auto-trigger BGSAVE on source
  bgsaveTimeoutSeconds: 300
