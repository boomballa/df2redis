<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>df2redis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-card-hover: #293548;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #334155;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Hero section */
        .hero {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Meta info pills */
        .meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .meta-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .meta-pill:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        .meta-pill .icon {
            font-size: 1rem;
        }

        .meta-pill strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Grid layouts */
        .grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
        }

        /* Card styles */
        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .card.highlight {
            border-color: rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(99, 102, 241, 0.05) 100%);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 1.125rem;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Status badges */
        .state-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--gradient-4);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .state-badge.failed {
            background: var(--gradient-2);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: lowercase;
        }

        .badge-journal, .badge[class*="journal"], .badge[class*="incremental"] {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge-established, .badge[class*="established"], .badge[class*="success"] {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-completed, .badge[class*="rdb_done"], .badge[class*="completed"] {
            background: rgba(168, 85, 247, 0.15);
            color: #c084fc;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .badge-starting, .badge[class*="starting"], .badge[class*="handshake"] {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .badge-stopped, .badge[class*="stopped"], .badge[class*="failed"] {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Metrics grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .metric-item {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .metric-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .metric-item .label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.3;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .metric-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
            word-break: break-all;
        }

        /* Table styles */
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.875rem;
        }

        .table thead th {
            background: rgba(59, 130, 246, 0.05);
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0.75rem 1rem;
            text-align: left;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        .table thead th:first-child {
            border-top-left-radius: 0.5rem;
        }

        .table thead th:last-child {
            border-top-right-radius: 0.5rem;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .table tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Events list */
        .events {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .events::-webkit-scrollbar {
            width: 6px;
        }

        .events::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .events::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .events::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }

        .event-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.03);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            background: rgba(59, 130, 246, 0.08);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateX(4px);
        }

        .event-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .event-separator {
            color: var(--text-muted);
            font-size: 0.875rem;
            opacity: 0.5;
        }

        .event-message {
            color: var(--text-secondary);
            font-size: 0.875rem;
            flex: 1;
        }

        .event-item time {
            color: var(--text-muted);
            font-size: 0.75rem;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
        }

        /* Utility classes */
        .muted {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Loading animation */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading {
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        /* Chart container */
        canvas {
            max-height: 200px !important;
        }

        /* Flow Diagram Styles */
        .flow-diagram {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 1.5rem 2rem;
            gap: 0;
        }

        .flow-step {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }

        .flow-node {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(59, 130, 246, 0.05);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .flow-step[data-status="completed"] .flow-node {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .flow-step[data-status="active"] .flow-node {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.8);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            animation: flowPulse 2s ease-in-out infinite;
        }

        .flow-step[data-status="pending"] .flow-node {
            background: rgba(100, 116, 139, 0.05);
            border-color: rgba(100, 116, 139, 0.3);
            opacity: 0.6;
        }

        @keyframes flowPulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.7);
                transform: scale(1.02);
            }
        }

        .flow-icon {
            font-size: 1.75rem;
            filter: grayscale(0);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .flow-step[data-status="pending"] .flow-icon {
            filter: grayscale(1);
            opacity: 0.5;
        }

        .flow-label {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .flow-step[data-status="pending"] .flow-label {
            color: var(--text-muted);
        }

        .flow-connector {
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
            width: 3px;
        }

        .flow-connector::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0.5rem;
            width: 3px;
            background: var(--border);
            border-radius: 1.5px;
        }

        .flow-connector::after {
            content: 'â†“';
            position: absolute;
            bottom: -0.25rem;
            font-size: 1.5rem;
            color: var(--border);
            line-height: 1;
        }

        .flow-step[data-status="completed"] .flow-connector::before {
            background: rgba(16, 185, 129, 0.6);
        }

        .flow-step[data-status="completed"] .flow-connector::after {
            color: rgba(16, 185, 129, 0.6);
        }

        .flow-step[data-status="active"] .flow-connector::before {
            background: rgba(59, 130, 246, 0.7);
            animation: flowProgress 2s ease-in-out infinite;
        }

        .flow-step[data-status="active"] .flow-connector::after {
            color: rgba(59, 130, 246, 0.7);
            animation: flowArrowDown 2s ease-in-out infinite;
        }

        .flow-step:last-child .flow-connector {
            display: none;
        }

        @keyframes flowLine {
            from {
                transform: scaleX(0);
                transform-origin: left;
            }
            to {
                transform: scaleX(1);
            }
        }

        @keyframes flowProgress {
            0%, 100% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes flowArrowDown {
            0%, 100% {
                opacity: 0.6;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(2px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            .meta-row {
                flex-direction: column;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {{ template "content" . }}
    </div>
    <script src="/static/chart.umd.js"></script>
    <script src="/static/dashboard.js"></script>
    {{ template "scripts" . }}
</body>
</html>
