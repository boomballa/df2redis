<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>df2redis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #1e293b;
            --bg-card-hover: #293548;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-dark: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #334155;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            /* Dashboard 2.0 New Variables */
            --hud-bg: rgba(15, 23, 42, 0.95);
            --hud-border: #334155;
            --hud-height: 70px;
        }

        /* Dashboard 2.0 Global Adjustments */
        body {
            padding-top: calc(var(--hud-height) + 2rem);
            /* Space for fixed HUD */
        }

        /* Top HUD Bar */
        .hud-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--hud-height);
            background: var(--hud-bg);
            border-bottom: 1px solid var(--hud-border);
            backdrop-filter: blur(12px);
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .hud-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hud-left,
        .hud-center,
        .hud-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .hud-logo {
            font-size: 1.25rem;
            font-weight: 800;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 1rem;
        }

        .hud-divider {
            width: 1px;
            height: 24px;
            background: var(--border);
        }

        .hud-metric {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .hud-metric-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .hud-metric-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
        }

        .hud-status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.35rem 0.75rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 99px;
            color: #34d399;
            font-size: 0.8125rem;
            font-weight: 600;
        }

        .hud-status-badge.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Dynamic Alert Banner */
        .alert-banner {
            position: fixed;
            top: var(--hud-height);
            left: 0;
            right: 0;
            background: rgba(239, 68, 68, 0.95);
            color: white;
            padding: 0.75rem;
            z-index: 900;
            display: none;
            /* Hidden by default */
            transform-origin: top;
            animation: slideDown 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .alert-banner.active {
            display: block;
        }

        .alert-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .alert-details-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
        }

        @keyframes slideDown {
            from {
                transform: scaleY(0);
                opacity: 0;
            }

            to {
                transform: scaleY(1);
                opacity: 1;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Hero section */
        .hero {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hero:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }

        .hero h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        /* Meta info pills */
        .meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .meta-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .meta-pill:hover {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        .meta-pill .icon {
            font-size: 1rem;
        }

        .meta-pill strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .meta-pill.task-pill {
            background: rgba(168, 85, 247, 0.15);
            border-color: rgba(168, 85, 247, 0.3);
            font-size: 1rem;
            padding: 0.625rem 1.25rem;
        }

        .meta-pill.task-pill:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.4);
        }

        /* Meta Sections */
        .meta-section {
            margin-top: 1.5rem;
        }

        .meta-section-title {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8125rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border);
        }

        .meta-section-title .section-icon {
            font-size: 1rem;
        }

        /* Grid layouts */
        .grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        }

        @media (max-width: 768px) {

            .grid-2,
            .grid-3 {
                grid-template-columns: 1fr;
            }
        }

        /* Card styles */
        .card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
        }

        .card.highlight {
            border-color: rgba(59, 130, 246, 0.3);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(99, 102, 241, 0.05) 100%);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title::before {
            content: '';
            width: 4px;
            height: 1.125rem;
            background: var(--accent);
            border-radius: 2px;
        }

        /* Status badges */
        .state-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: var(--gradient-4);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .state-badge.failed {
            background: var(--gradient-2);
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.85;
            }
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: lowercase;
        }

        .badge-journal,
        .badge[class*="journal"],
        .badge[class*="incremental"] {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .badge-established,
        .badge[class*="established"],
        .badge[class*="success"] {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-completed,
        .badge[class*="rdb_done"],
        .badge[class*="completed"] {
            background: rgba(168, 85, 247, 0.15);
            color: #c084fc;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .badge-starting,
        .badge[class*="starting"],
        .badge[class*="handshake"] {
            background: rgba(245, 158, 11, 0.15);
            color: #fbbf24;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .badge-stopped,
        .badge[class*="stopped"],
        .badge[class*="failed"] {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Metrics grid */
        .metrics-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 0;
        }

        .metric-category {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .metric-category-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .metric-category-title::before {
            content: '';
            width: 4px;
            height: 1rem;
            background: var(--accent);
            border-radius: 2px;
        }

        .metric-category-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .metric-item {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .metric-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .metric-item .label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.3;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .metric-item .value {
            font-size: 1.35rem;
            font-weight: 700;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
            word-break: break-all;
        }

        /* Table styles */
        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 0.875rem;
        }

        .table thead th {
            background: rgba(59, 130, 246, 0.05);
            color: var(--text-secondary);
            font-weight: 600;
            padding: 0.75rem 1rem;
            text-align: left;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        .table thead th:first-child {
            border-top-left-radius: 0.5rem;
        }

        .table thead th:last-child {
            border-top-right-radius: 0.5rem;
        }

        .table tbody tr {
            transition: background-color 0.2s ease;
        }

        .table tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }

        .table tbody td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        /* Errors & Warnings */
        .errors-warnings {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .error-warning-section {
            background: rgba(59, 130, 246, 0.03);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .error-warning-section:hover {
            background: rgba(59, 130, 246, 0.05);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .error-warning-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .error-warning-icon {
            font-size: 1.25rem;
            width: 1.75rem;
            height: 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            flex-shrink: 0;
        }

        .error-icon {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .warning-icon {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .success-icon {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .error-warning-label {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .error-warning-count {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            font-variant-numeric: tabular-nums;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.25rem 0.75rem;
            min-width: 3rem;
            text-align: center;
        }

        .error-warning-body {
            padding-left: 2.5rem;
        }

        .error-warning-body p {
            margin: 0;
            font-size: 0.8125rem;
            line-height: 1.5;
        }

        .success-section {
            background: rgba(16, 185, 129, 0.05);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .success-section:hover {
            background: rgba(16, 185, 129, 0.08);
            border-color: rgba(16, 185, 129, 0.4);
        }

        .success-text {
            color: #10b981;
            font-weight: 500;
        }

        /* Live Logs Viewer */
        #live-logs-card {
            max-width: 100%;
        }

        .log-auto-refresh-indicator {
            float: right;
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--text-muted);
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.625rem;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 0.375rem;
        }

        .log-auto-refresh-indicator.paused {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            color: #f59e0b;
        }

        .refresh-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .log-auto-refresh-indicator.paused .refresh-dot {
            background: #f59e0b;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .log-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .log-search {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            min-width: 300px;
        }

        .log-search-input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: Monaco, Menlo, 'Courier New', monospace;
            transition: all 0.2s;
        }

        .log-search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .log-actions {
            display: flex;
            gap: 0.5rem;
        }

        .log-control-btn {
            padding: 0.5rem 0.875rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.375rem;
            color: var(--text-primary);
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            white-space: nowrap;
        }

        .log-control-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        .log-control-btn:active {
            transform: translateY(0);
        }

        .log-viewer {
            background: #0f172a;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            height: 500px;
            overflow-y: auto;
            overflow-x: auto;
            scroll-behavior: smooth;
        }

        .log-content {
            padding: 1rem;
            font-family: Monaco, Menlo, 'Courier New', monospace;
            font-size: 0.8125rem;
            line-height: 1.6;
            color: #e2e8f0;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-line {
            padding: 0.125rem 0;
            border-left: 3px solid transparent;
            padding-left: 0.5rem;
            margin-left: -0.5rem;
        }

        .log-line:hover {
            background: rgba(59, 130, 246, 0.05);
            border-left-color: rgba(59, 130, 246, 0.3);
        }

        /* Collapsible Helper */
        .collapsed {
            display: none !important;
        }

        /* Premium Log Toggle Button */
        .log-toggle-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.02em;
            backdrop-filter: blur(4px);
        }

        .log-toggle-btn:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .log-toggle-btn:active {
            transform: translateY(0);
        }

        .log-toggle-btn .chevron {
            font-size: 0.7em;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.7;
        }

        /* Tooltip Styles */
        .tooltip-container {
            position: relative;
            cursor: help;
        }

        .info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 11px;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .tooltip-container:hover .info-icon {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .tooltip-content {
            position: absolute;
            bottom: 150%;
            right: 0;
            width: 250px;
            background: #1e293b;
            border: 1px solid var(--border);
            padding: 12px;
            border-radius: 6px;
            font-size: 12px;
            line-height: 1.5;
            color: var(--text-secondary);
            opacity: 0;
            visibility: hidden;
            transform: translateY(4px);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            z-index: 50;
            pointer-events: none;
        }

        /* Triangle for tooltip */
        .tooltip-content::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 5px;
            border: 6px solid transparent;
            border-top-color: #1e293b;
        }

        /* Triangle border */
        .tooltip-content::before {
            content: '';
            position: absolute;
            top: 100%;
            right: 5px;
            border: 6px solid transparent;
            border-top-color: var(--border);
            transform: translateY(1px);
            z-index: -1;
        }

        .tooltip-container:hover .tooltip-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .tooltip-content strong {
            color: var(--text-primary);
            display: block;
            margin-bottom: 4px;
        }

        /* Default is collapsed in index.html logic, but button starts inactive. 
           If logs are collapsed, chevron points DOWN (▼). 
           When active (expanded), we want chevron to point UP. 
           Wait, standard Chevron Down usually implies "Click to Expand". 
           So when collapsed, it should be Down. When expanded, Up.
           The logic in index.html is toggling 'collapsed'. 
           If it starts collapsed, button is NOT active. 
           So Active = Expanded = Rotate 180deg.
        */
        .log-toggle-btn.active {
            background: rgba(59, 130, 246, 0.15);
            border-color: var(--accent);
            color: var(--accent);
        }

        .log-toggle-btn.active .chevron {
            transform: rotate(180deg);
        }

        background: rgba(15, 23, 42, 0.5);
        border: 1px solid var(--border);
        border-radius: 4px;
        max-width: 400px;
        overflow: hidden;
        transition: all 0.3s ease;
        }

        /* Data Validation (Check) Styles */

            flex: 1;

        }

        .check-radio-group {

        .check-radio-label {

            align-items: center;
            gap: 0.5rem;

            color: var(--text-secondary);
            transition: color 0.2s;
        }

        .check-radio-label:hover {
            color: var(--text-primary);
        }

        .check-radio-label input[type="radio"] {
            cursor: pointer;
        }

        .check-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;

        .check-btn {

            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;

        .check-btn-primary {

        }

        .check-btn-primary:hover {

            transform: translateY(-2px);

        .check-btn-danger {

        }

        .check-btn-danger:hover {

            transform: translateY(-2px);
        }

        .check-btn:active {
            transform: translateY(0);
        }

        /* Progress Panel */
        .check-progress-panel {
            background: rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .check-progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .check-progress-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .check-progress-status {
            font-size: 0.875rem;
            color: var(--accent);
            font-weight: 500;
        }

        .check-progress-bar-container {
            position: relative;
            width: 100%;
            height: 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .check-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            transition: width 0.3s ease;
            border-radius: 1rem;
        }

        .check-progress-percent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .check-stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .check-stat-item {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;

            align-items: center;
            gap: 0.5rem;
        }

        .check-stat-icon {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;

            justify-content: center;
            font-size: 1.25rem;
        }

        .check-stat-checked {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
            border: 2px solid rgba(16, 185, 129, 0.3);

        .check-stat-inconsistent {

        }

        .check-stat-error {

            color: #f59e0b;
            border: 2px solid rgba(245, 158, 11, 0.3);

            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);

            color: var(--text-muted);
            font-size: 0.875rem;
        }

        /* Loading animation */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .loading {
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        /* Chart container */
        canvas {
            max-height: 200px !important;
        }

        /* Flow Diagram Styles */
        .flow-diagram {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 1.5rem 2rem;
            gap: 0;
        }

        .flow-step {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: relative;
        }

        .flow-node {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 0.5rem;
            padding: 1.5rem;
            background: rgba(59, 130, 246, 0.05);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .flow-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .flow-description {
            font-size: 0.8125rem;
            color: var(--text-muted);
            line-height: 1.5;
            padding-left: 2.75rem;
        }

        .flow-status {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            padding-left: 2.75rem;
        }

        .flow-status .status-text {
            color: var(--text-primary);
            font-weight: 600;
        }

        .flow-status .status-value {
            color: var(--text-primary);
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        .flow-step[data-status="completed"] .flow-node {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        .flow-step[data-status="active"] .flow-node {
            background: rgba(59, 130, 246, 0.15);
            border-color: rgba(59, 130, 246, 0.8);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            animation: flowPulse 2s ease-in-out infinite;
        }

        .flow-step[data-status="pending"] .flow-node {
            background: rgba(100, 116, 139, 0.05);
            border-color: rgba(100, 116, 139, 0.3);
            opacity: 0.6;
        }

        @keyframes flowPulse {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
                transform: scale(1);
            }

            50% {
                box-shadow: 0 0 40px rgba(59, 130, 246, 0.7);
                transform: scale(1.02);
            }
        }

        .flow-icon {
            font-size: 1.75rem;
            filter: grayscale(0);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .flow-step[data-status="pending"] .flow-icon {
            filter: grayscale(1);
            opacity: 0.5;
        }

        .flow-label {
            font-size: 0.9375rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .flow-step[data-status="pending"] .flow-label {
            color: var(--text-muted);
        }

        .flow-connector {
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin: 0 auto;
            width: 2px;
        }

        .flow-connector::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0.75rem;
            width: 2px;
            border-left: 2px dashed var(--border);
            opacity: 0.6;
        }

        .flow-connector::after {
            content: '▼';
            position: absolute;
            bottom: 0;
            font-size: 1rem;
            color: var(--border);
            line-height: 1;
            opacity: 0.6;
        }

        .flow-step[data-status="completed"] .flow-connector::before {
            border-left-color: #10b981;
            background: linear-gradient(180deg, rgba(16, 185, 129, 0.8) 0%, rgba(16, 185, 129, 0.3) 100%);
            opacity: 1;
            border-left: none;
            width: 3px;
            mask-image: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 4px,
                    black 4px,
                    black 8px);
            -webkit-mask-image: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 4px,
                    black 4px,
                    black 8px);
        }

        .flow-step[data-status="completed"] .flow-connector::after {
            color: #10b981;
            opacity: 1;
            text-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .flow-step[data-status="active"] .flow-connector::before {
            border-left-color: #3b82f6;
            background: linear-gradient(180deg, rgba(59, 130, 246, 0.9) 0%, rgba(59, 130, 246, 0.4) 100%);
            opacity: 1;
            border-left: none;
            width: 3px;
            mask-image: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 4px,
                    black 4px,
                    black 8px);
            -webkit-mask-image: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 4px,
                    black 4px,
                    black 8px);
            animation: dashFlow 2s linear infinite;
        }

        .flow-step[data-status="active"] .flow-connector::after {
            color: #3b82f6;
            opacity: 1;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
            animation: flowArrowDown 2s ease-in-out infinite;
        }

        @keyframes dashFlow {
            0% {
                mask-position: 0 0;
                -webkit-mask-position: 0 0;
            }

            100% {
                mask-position: 0 8px;
                -webkit-mask-position: 0 8px;
            }
        }

        .flow-step:last-child .flow-connector {
            display: none;
        }

        @keyframes flowLine {
            from {
                transform: scaleX(0);
                transform-origin: left;
            }

            to {
                transform: scaleX(1);
            }
        }

        @keyframes flowProgress {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes flowArrowDown {

            0%,
            100% {
                opacity: 0.6;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
                transform: translateY(2px);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 1.5rem;
            }

            .meta-row {
                flex-direction: column;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
